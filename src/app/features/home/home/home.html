<main class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <div class="text-center px-8">
    <h1 class="text-6xl md:text-8xl font-bold text-white mb-4">
      🎬 MovieHub
    </h1>
    <p class="text-2xl md:text-3xl text-slate-300 mb-8">
      Descubre las películas más populares
    </p>
    <button
      (click)="goToMovies()"
      class="px-8 py-4 bg-amber-500 hover:bg-amber-600 text-slate-900 text-xl font-bold rounded-lg transition-all transform hover:scale-105 shadow-lg"
    >
      Explorar películas →
    </button>
  </div>
</main>
